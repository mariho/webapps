<html><head>
<TITLE>Julia sets animation DE</TITLE>

<script id="shader-vs" type="x-shader/x-vertex"> 
attribute vec3 vPos;

void main(void) {
   gl_Position = vec4(vPos, 1.);
}
</script> 
 
<script id="shader-fs" type="x-shader/x-fragment"> 
precision mediump float;
  uniform vec2 c;
  uniform vec2 scale;
void main(void) {
   float R = (gl_FragCoord.x - scale.x) / scale.y;
   float I = (gl_FragCoord.y - scale.x) / scale.y;
   float R2 = R*R, I2 = I*I, Dr=.7, Di=.7, D;
   int mm;
   for(int m = 0; m < 255; m++){
     D = (R*Dr - I*Di);  Di = (R*Di + I*Dr);  Dr = D;   mm = m;
     I=(R+R)*I + c.y;  R=R2-I2 + c.x;  R2=R*R;  I2=I*I;
     if( R2 + I2 > 100. ) break;
   }
   if (mm == 254) gl_FragColor = vec4(0., 0., 0., 1.);
   else{
    D = -30.*(log(log(R2+I2)*sqrt((R2+I2)/(Dr*Dr+Di*Di)))-float(mm)*.693);
    D = mod( max(0., D), 90.)/30. ;
    gl_FragColor = vec4( max(0., abs(D - 1.5) - .5),
      max(0., 1. - abs(D - 1.)), max(0., 1. - abs(D - 2.)), 1.);
   }
}
</script> 
 
<script type="text/javascript"> 
function getShader ( gl, id ){
   var shaderScript = document.getElementById ( id );
   var str = "";
   var k = shaderScript.firstChild;
   while ( k ){
     if ( k.nodeType == 3 ) str += k.textContent;
     k = k.nextSibling;
   }
   var shader;
   if ( shaderScript.type == "x-shader/x-fragment" )
           shader = gl.createShader ( gl.FRAGMENT_SHADER );
   else if ( shaderScript.type == "x-shader/x-vertex" )
           shader = gl.createShader(gl.VERTEX_SHADER);
   else return null;
   gl.shaderSource(shader, str);
   gl.compileShader(shader);
   if (gl.getShaderParameter(shader, gl.COMPILE_STATUS) == 0)
      alert(gl.getShaderInfoLog(shader));
   return shader;
}

var gl, canvas;
var cLoc, size, frames = 0, timer_fr, time,
    n = 4, k, To = 30, T, Tp,  animation = true;
var orb = [
[-1.75, 0, .4],
[-1.74534, 0, .1],
[-1.745, .0032, .03],
[-1.74528, .003328, .44],
[-1.75001, 0, .03],
[-1.75, 0, .4]];

function webGLStart() {
   canvas = document.getElementById("canvas");
   size = Math.min(window.innerWidth, window.innerHeight) - 35;
   canvas.width =  size;   canvas.height = size;
   if (!window.WebGLRenderingContext){
     alert("Your browser does not support WebGL. See http://get.webgl.org");
     return;}
   try { gl = canvas.getContext("experimental-webgl");
   } catch(e) {}
   if ( !gl ) {alert("Can't get WebGL"); return;}
   gl.viewport(0, 0, size, size);

   var prog  = gl.createProgram();
   gl.attachShader(prog, getShader( gl, "shader-vs" ));
   gl.attachShader(prog, getShader( gl, "shader-fs" ));
   gl.linkProgram(prog);
   gl.useProgram(prog);

   var posAtrLoc = gl.getAttribLocation(prog, "vPos");
   gl.enableVertexAttribArray( posAtrLoc );
   var posBuffer = gl.createBuffer();
   gl.bindBuffer(gl.ARRAY_BUFFER, posBuffer);
   gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(
     [-1,-1,0, 1,-1,0, -1,1,0, 1,1,0]), gl.STATIC_DRAW);
   gl.vertexAttribPointer(posAtrLoc, 3, gl.FLOAT, false, 0, 0);
   cLoc = gl.getUniformLocation(prog,"c");
   gl.uniform2f( gl.getUniformLocation(prog,"scale"), size/2, size/.35 );
   time = new Date().getTime();
   k = 0;  Tp = -1;
   T = time/1000 + orb[k][2]*To;
   timer_fr = setInterval(fr, 500);
   anim();

  canvas.resize = function (){
    var size = Math.min(window.innerWidth, window.innerHeight) - 35;
    canvas.width =  size;   canvas.height = size;
    gl.uniform2f( gl.getUniformLocation(prog,"scale"), size/2, size/.35 );
    gl.viewport(0, 0, size, size);
    draw();
  }
}

function anim(){
   var tim = new Date().getTime()/1000;
   var a = (T - tim)/(To*orb[k][2]);
   gl.uniform2f( cLoc, orb[k][0]*a + orb[k+1][0]*(1-a),
     orb[k][1]*a + orb[k+1][1]*(1-a) );
   draw();
   if (tim > T){
     k++;  if (k > n) k = 0;
     T += orb[k][2]*To;
   }
   frames++;
   if ( animation ) requestAnimationFrame(anim);
}
function draw() {
   gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
   gl.flush ();
}
function setT(v) {
  To = v.valueOf();
}
function run(v) {
  if( animation ){
    animation = false;
    Tp = new Date().getTime()/1000;
    document.getElementById('runBtn').value = "Run ";}
  else{
    animation = true;
    if (Tp > 0){
      T += new Date().getTime()/1000 - Tp;
      Tp = -1;
    }
    anim();
    document.getElementById('runBtn').value = "Stop";
  }
}
function fr(){
  var ti = new Date().getTime();
  var fps = Math.round(1000*frames/(ti - time));
  document.getElementById("framerate").value = fps;
  frames = 0;  time = ti;
}
</script> 
</head>
<body onload="webGLStart();" onresize="canvas.resize();">
  <canvas id="canvas" width="400" height="400"></canvas>
<br>T<input size="2" value="30" onchange="setT( this.value )">sec
<input type="button" onclick="run()" value="Stop" size="1" id="runBtn">
fps<input size="2" id="framerate">



</body></html>
